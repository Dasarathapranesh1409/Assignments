<html>
<head>
  <title>Product Listing Page</title>

  <link rel="stylesheet" href="plp.css">
</head>
<body>

  <h1>List of Products</h1>
  <select class="category" data-bind="options: foodTypes, value: selectedFoodType, event: { change: filterProducts }"></select>
  <button class="cart" type="button" data-bind="click: viewCart">Cart</button>

  <div id="outerdiv" data-bind="foreach: displayedProducts">
    <div id="innerdiv">
      <h3><a data-bind="text: name, attr: { href: 'product.html?name=' + encodeURIComponent(name) + '&description=' + encodeURIComponent(description) + '&price=' + encodeURIComponent(price)+ '&image=' + encodeURIComponent(image) }"></a></h3>
      <p data-bind="text: price"></p>
      <img data-bind="attr:{ src: image }" width="200" height="100">
      <input class="quantity" type="number" min="1" data-bind="value: quantity, event: { change: $root.updateTotalPrice }, valueUpdate: 'input'">
      <button class="addcart" data-bind="click: $parent.addToCart.bind($parent, $data)">Add to Cart</button>
    </div>
  </div>

  <div class="pagination">
    <button data-bind="click: previousPage, enable: currentPage() > 0">Previous</button>
    <!-- ko foreach: Array.from({ length: totalPages() }, (_, index) => index) -->
    <button data-bind="text: $data + 1, click: $parent.goToPage.bind($parent, $data), css: { active: $parent.currentPage() === $data }"></button>
    <!-- /ko -->
    <button data-bind="click: nextPage, enable: currentPage() < totalPages() - 1">Next</button>
  </div>

 
    <script>
    
    function Product(name, description, price, type,image) {
      this.name = name;
      this.description = description;
      this.price = price;
      this.type = type;
      this.image = image;
      this.quantity = 1; 
    }

      new Product("PineNut", "These tiny seeds pack a variety of nutrients essential to your health, including vitamins, minerals, and heart-healthy fats.", "$12.99", "Nuts",'pinenut.jpeg'),
    ];

    function ProductViewModel() {
      var self = this;

      self.foodTypes = ko.observableArray(["All", "grossary", "Nuts","Vegetables"]);
      self.selectedFoodType = ko.observable("All");

      self.currentPage = ko.observable(0);
      self.pageSize = 4;
      self.pageButtonsToShow = 4;

      self.filteredProducts = ko.computed(function() {
        var selectedType = self.selectedFoodType();

        if (selectedType === "All") {
          return products;
        } else {
          return products.filter(function(product) {
            return product.type === selectedType;
          });
        }
      });

      self.totalPages = ko.computed(function() {
        return Math.ceil(self.filteredProducts().length / self.pageSize);
      });

      self.displayedProducts = ko.computed(function() {
        var startIndex = self.currentPage() * self.pageSize;
        return self.filteredProducts().slice(startIndex, startIndex + self.pageSize);
      });

      self.filterProducts = function() {
        self.currentPage(0);
      };

      self.nextPage = function() {
        if (self.currentPage() < self.totalPages() - 1) {
          self.currentPage(self.currentPage() + 1);
        }
      };

      self.previousPage = function() {
        if (self.currentPage() > 0) {
          self.currentPage(self.currentPage() - 1);
        }
      };

      self.goToPage = function(pageIndex) {
        self.currentPage(pageIndex);
      };

      self.cartItems = ko.observableArray([]);

      self.addToCart = function(product) {
        self.cartItems.push(product);
        var cartData = ko.toJSON(self.cartItems());
        console.log("cart",cartData)
        localStorage.setItem("cart",cartData);
        
      };

      self.viewCart = function() {
        var cartData = ko.toJSON(self.cartItems());
        // localStorage.setItem('cart', cartData);
        window.location.href = 'cart.html';
      };
    }

    ko.applyBindings(new ProductViewModel());
  </script> 
</body>
