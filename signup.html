<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault();
                var firstName = $('#firstName').val();
                var name = /^[A-Z]{1}[a-z]+$/;
                if (!name.test(firstName)) {
                    alert('Please enter a valid first name.');
                    return;
                }
                var lastName = $('#lastName').val();
                var name = /^[A-Z]{1}[a-z]+$/;
                if (!name.test(lastName)) {
                    alert('Please enter a valid Last name.');
                    return;
                }
                var emailId = $('#emailId').val();
                var email = /^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.((com)|(in)|(co\.in))$/;
                if (!email.test(emailId)) {
                    alert('Please enter a valid email address.');
                    return;
                }
                var Password=$('#passWord').val();
                // var Pass = /^[A-Za-z0-9+]{8,15}$/;
                // if (!Pass.test(Password)) {
                //     alert('Password must contain 8 to 15 charachters with atleast one uppercase, lowercase and digits');
                //     return;
                // }
                var dob = $('#dob').val();
                var image = $('#image')[0].files[0];
                console.log("signup",image)
                var city = $('#city').val();
                var city1 = /^[a-zA-Z]+$/;
                if (!city1.test(city)) {
                    alert('Please enter a valid city');
                    return;
                }
                var state = $('#state').val();
                var state1 = /^[a-zA-Z]+$/;
                if (!state1.test(state)) {
                    alert('Please enter a valid state');
                    return;
                }

               var address = $('#address').val();
                var existingData = localStorage.getItem('userData');
                var userData = [];
                
                if (existingData) {
                    userData = JSON.parse(existingData);
                }
                
                userData.push({
                    firstName: firstName,
                    lastName: lastName,
                    emailId: emailId,
                    Password:Password,
                    dob: dob,
                    image: image.name,
                    city: city,
                    state: state,
                    address:address

                });
                localStorage.setItem('userData', JSON.stringify(userData));
                $('form')[0].reset();
            });
            
            $('#loginButton').click(function() {
                window.location.href = 'login.html';
            });

            $('#adminButton').click(function() {
                window.location.href = 'adminlogin.html';
            });
        });
    </script>
</head>
<body>
    <marquee id="head">Building A Better World One Student At A Time!!!</marquee>
    <form>
        <h1>Student Registration</h1>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="First Name" required/><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name" required/><br>
        <label for="emailId">Email:</label>
        <input type="email" id="emailId" placeholder="Email ID" required/><br>
        <label for="Password">Password:</label>
        <input type="password" id="passWord" placeholder="Password" required/><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" placeholder="Date of Birth" required/><br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" placeholder="Image" required/><br>
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="City" required/><br>
        <label for="state">State:</label>
        <input type="text" id="state" placeholder="State" required/><br>
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="address" required/><br>
        <input type="submit" value="Submit">
        <input type="button" id="loginButton" value="Login">
     
    </form>
    <div style="display:flex;justify-content: center;margin-bottom: 2rem">
        <input type="button" id="adminButton" value="Admin login">
    </div>
</body>
</html>
