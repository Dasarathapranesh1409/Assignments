<!DOCTYPE html>
<html>
<head>
<title>ASSIGNMENT 12</title>
</head>
<body>
<p id = "demo"></p>
<script>
let array = [1, 2, 3, 4, 5, 6],
let s = 0;
let p = 1;

for (i = 0; i < array.length; i += 1) 
   {
    s += array[i];
    p *= array[i];
    }
document.getElementById("demo").innerHTML = s;
document.getElementById("demo").innerHTML = p;

</script>
</body>
</head>
</html>
